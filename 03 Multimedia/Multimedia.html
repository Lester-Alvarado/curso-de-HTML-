<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <h3>Imagenes</h3>
    <img src="Imagenes/logohtml.webp" alt="Logo HTML 5" width="300" height="300"/>
    <img src="https://media.revistagq.com/photos/5ef1d20be3676ab95600ed8c/master/w_1920,h_1080,c_limit/8d247f37-6b18-4239-a387-3d333f2faa48_MY20_SRS_Skyline_171717.23.png" alt="Motocicleta" width="300" height="">

    <h3>Video</h3>
    <!-- "autoplay" = es para poner auto reproduccion en un video de la pagina -->
    <video width="300" height="300" controls loop>
      <source src="intro.mp4" type="video/mp4">
    </video>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UjDiKcjYKCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h3>Audio</h3>
    <audio controls loop>
      <source src="pentagrama.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
